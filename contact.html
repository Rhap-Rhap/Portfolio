    <div id="contact">
        <div class="contactCon">
            <div class="contactRow">

                <div class="contactCol">
                    <div class="title">
                        <h1>HAVE SOME QUESTIONS/INQUIRY?</h1>
                    </div>

                    <div class="formCon">
                        <div class="form">
                            <input class="text" type="text" placeholder="Name:">
                            <input class="text" type="tel" placeholder="Phone Number:">
                            <input class="text" type="email" placeholder="Email:">
                            <textarea placeholder="Your Message:"></textarea>
                            <div class="btn">
                                <button>Submit</button>
                            </div>
                        </div>
                        <div class="imageCon">
                            <img src="./images/contactus.svg">
                        </div>
                    </div>
                </div>

                <div class="contactCol">
                    <div class="contact-col-1">
                        <div>
                            <a href="https://www.instagram.com" target="_blank">
                                <img class="IMG" src="./images/ig.png"></a>
                        </div>

                        <div>
                            <a href="https://www.facebook.com" target="_blank">
                                <img class="IMG" src="./images/fb.png"></a>
                        </div>

                        <div>
                            <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">
                                <img class="IMG" src="./images/gm.png"></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
